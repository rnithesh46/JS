<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let random=Math.random()
        let first,second,third;
        
        if(random<0.33){
            first="";
        }
        else if(random<0.66 & random>=0.33){
            first = "Crazy"
        }
        else{
            first="Fire"
        }
        
        
        random=Math.random()
        if(random<0.33){
            second="Engine";
        }
        else if(random<0.66 & random>=0.33){
            second = "Food"
        }
        else{
            second="Garments"
        }
        
        
        random=Math.random()
        if(random<0.33){
            third="Bros";
        }
        else if(random<0.66 & random>=0.33){
            third = "Limited"
        }
        else{
            third="Hub"
        }

        // console.alert("Do you want to generate the Business name")
        console.log(`${first} ${second} ${third}`)
    </script>
</body>
</html>
