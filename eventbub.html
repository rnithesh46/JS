<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .child{
            background-color: aliceblue;
            border: 2px solid black;
            padding: 34px;
            margin: 34px;
            cursor: pointer;
        }
        .childcontainer{
            background-color: beige;
            border: 2px solid black;
            padding: 34px;
            margin: 34px;
            cursor: pointer;
        }
        .container{
            background-color: blanchedalmond;
            border: 2px solid black;
            padding: 34px;
            margin: 34px;
            cursor: pointer;
        }
    </style>
</head>
<body>
   <div class="container">
    <div class="childcontainer">
        <div class="child">
            i am a child
        </div>
    </div>
   </div> 

   <script>
    document.querySelector(".child").addEventListener
    ("click",(e)=>{
        e.stopPropagation()
        alert("child was clicked")
    })

    document.querySelector(".childcontainer").addEventListener
    ("click",(e)=>{
        e.stopPropagation()
        alert("childcontainer was clicked")
    })

    document.querySelector(".container").addEventListener
    ("click",(e)=>{
        alert("container was clicked")
    })

    function getrandomcolor(){
            let var1=Math.ceil(0+Math.random()*255);
            let var2=Math.ceil(0+Math.random()*255);
            let var3=Math.ceil(0+Math.random()*255);
            return `rgb(${var1},${var2},${var3})`
        }

//    let a= setInterval(() => {
//         document.querySelector(".childcontainer").style.background=getrandomcolor()
//     }, 1000);

   let a= setTimeout(() => {
        document.querySelector(".childcontainer").style.background=getrandomcolor()
    }, 5000);
   </script>
</body>
</html>
